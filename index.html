<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contianer">
        <h1>WORD ANALYTICS</h1>
        <textarea id="text-input" placeholder="start typing..."></textarea>
        <div class="stats">
            <div class="stats-box">
                <p id="word-count">0</p>
                <p>WORDS</p>
            </div>
            <div class="stats-box">
                <p id="chr-count">0</p>
                <p>CHARACTERS</p>
            </div>
            <div class="stats-box">
                <p id="twitter-limits">0</p>
                <p>TWITER</p>
            </div>
            <div class="stats-box">
            <p id="facebook-limits">0</p>
            <p>FACEBOOK</p>
            </div>
        </div>
    </div>
</body>
</html>
